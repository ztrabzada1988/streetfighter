<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="hadouken"></div>
            <div class="ryu-cool"></div>
        </div>

        <div class="instructions">
            <h3 class="hover-instructions">Bring mouse pointer near Ryu to get him ready</h3>
            <h3 class="click-instructions">Click on Ryu to throw hadouken</h3>
            <h3 class="x-instructions">Press and hold X to make Ryu act cool</h3>
        </div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
