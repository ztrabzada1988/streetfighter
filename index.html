<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="main">
        <div class="ryu">
            <div class="ryu-still ryu-action"></div>
            <div class="ryu-ready ryu-action"></div>
            <div class="ryu-throwing ryu-action"></div>
            <div class="hadouken ryu-action"></div>
            <div class="ryu-cool ryu-action"></div>
        </div>

        <div class="hulk-ryu">
            <div class="hulk-ryu-still hulk-ryu-action"></div>
            <div class="hulk-ryu-ready hulk-ryu-action"></div>
            <div class="hulk-ryu-throwing hulk-ryu-action"></div>
            <div class="hulk-hadouken hulk-ryu-action"></div>
            <div class="hulk-ryu-cool hulk-ryu-action"></div>
        </div>

        <div class="instructions">
            <h3 class="hover-instructions">Bring mouse pointer near Ryu to get him ready</h3>
            <h3 class="click-instructions">Click on Ryu to throw hadouken</h3>
            <h3 class="x-instructions">Press and hold X to make Ryu and Z to make Hulk Ryu act cool</h3>
        </div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <audio id="cool-sound" src="sound/cool.mp3"></audio>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
